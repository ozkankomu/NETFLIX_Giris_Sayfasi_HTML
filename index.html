<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NETFLIX'e Hoş Geldiniz</title>
</head>
<body>
    <div class="container">
        <div class="baslik">
            <h1>NET<span class="flix">FLIX</span></h1>
            <p class="description">Thank you for signing up at Netflix. Tell us more about your self</p>
        </div>
        <div class="main">

            <form action="" method="get">

            <label for="name">Name</label>
            <br>
            <input type="text" name="isim" id="name" placeholder="Enter Your Name">
            <br>

            <label for="age">Age</label>
            <br>
            <input type="number" name="Yasınız" id="age" placeholder="Age">
            <br>

            <label for="email">Email</label>
            <br>
            <input type="email" name="email_adresi" id="email" placeholder="Enter Your Email">
            <br>

            <label for="Content_Type">Content Type</label>
            <br>
            <select name="Content_Type" id="Content_Type">
                <option value="Series">Series</option>
                <option value="Cartoon">Cartoon</option>
                <option value="Cinema">Cinema</option>
                <option value="Concert">Concert</option>
            </select>
            <br>



            <p>Movie Type</p>

            <input type="checkbox" name="Comedy" id="Comedy">
            <label for="Comedy">Comedy</label>
            <br>

            <input type="checkbox" name="Action" id="Action">
            <label for="Action">Action</label>
            <br>

            <input type="checkbox" name="Romance" id="Romance" checked>
            <label for="Romance">Romance</label>


            <p>Gender</p>

            <input type="radio" name="cinsiyet" id="Male">
            <label for="Male">Male</label>
            <br>

            <input type="radio" name="cinsiyet" id="Female">
            <label for="Female">Female</label>
            <br>

            <input type="radio" name="cinsiyet" id="Other">
            <label for="Other">Other</label>
            <br>

            <label for="Feedback">Feed back</label>
            <br>
            <textarea name="Feed back" id="Feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
            <br>


            <input class="submit" type="submit" value="submit">


        </form>

        </div>


    </div>

    
</body>
</html>
